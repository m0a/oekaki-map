name = "oekaki-map"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# Static assets (frontend build)
assets = { directory = "../frontend/dist", binding = "ASSETS" }

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "oekaki-map-db"
database_id = "2ff86c9e-13fc-4ddc-93b5-ad33b19dd2de"

# R2 Bucket binding
[[r2_buckets]]
binding = "TILES"
bucket_name = "oekaki-map-tiles"

[vars]
ENVIRONMENT = "production"

# Local development settings
[dev]
port = 8787
local_protocol = "http"

# Preview environment (for main preview and PR previews)
[env.preview]
vars = { ENVIRONMENT = "preview" }

[[env.preview.d1_databases]]
binding = "DB"
database_name = "oekaki-map-db-preview"
database_id = "0ce6fa3b-4f36-42ee-844b-89fb1728c5e4"

[[env.preview.r2_buckets]]
binding = "TILES"
bucket_name = "oekaki-map-tiles-preview"
