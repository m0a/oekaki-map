name = "oekaki-map"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# Static assets (frontend build)
# run_worker_first: Invoke Worker script first for these routes (OGP handling)
[assets]
directory = "../frontend/dist"
binding = "ASSETS"
run_worker_first = ["/", "/c/*"]

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "oekaki-map-db"
database_id = "2ff86c9e-13fc-4ddc-93b5-ad33b19dd2de"
migrations_dir = "migrations"

# R2 Bucket binding
[[r2_buckets]]
binding = "TILES"
bucket_name = "oekaki-map-tiles"

[vars]
ENVIRONMENT = "production"

# Local development settings
[dev]
port = 8787
local_protocol = "http"

# Main preview environment
[env.preview]
name = "oekaki-map-main-preview"
vars = { ENVIRONMENT = "preview" }

[[env.preview.d1_databases]]
binding = "DB"
database_name = "oekaki-map-db-preview"
database_id = "0ce6fa3b-4f36-42ee-844b-89fb1728c5e4"
migrations_dir = "migrations"

[[env.preview.r2_buckets]]
binding = "TILES"
bucket_name = "oekaki-map-tiles-preview"
